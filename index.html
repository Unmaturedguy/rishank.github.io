<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #ffe6f1, #ffffff);
      color:#151515; padding:24px;
    }
    .card{
      width:min(760px, 94vw);
      background:#ffffffd9; backdrop-filter: blur(10px);
      border:1px solid #ffd1e6;
      border-radius:24px; padding:26px;
      box-shadow: 0 18px 55px rgba(0,0,0,.10);
      text-align:center; overflow:hidden;
    }
    h1{margin:0 0 6px;font-size:30px}
    .sub{margin:0 0 16px;opacity:.8}

    .msg{
      text-align:left; line-height:1.6;
      background:#fff; border:1px solid #ffe0ee;
      border-radius:16px; padding:16px;
      margin:16px 0 14px;
      white-space:pre-wrap;
    }

    .reactionWrap{
      margin: 14px 0 18px;
      display:grid;
      gap:10px;
      justify-items:center;
    }
    .reaction{
      width:min(520px, 100%);
      height:280px;
      object-fit:cover;
      border-radius:18px;
      border:1px solid #ffe0ee;
      background:#f7f7f7;
    }
    .hint{font-size:12px;opacity:.7;margin:0}

    .btns{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top:8px;
    }
    button{
      border:0; padding:12px 18px; border-radius:999px;
      font-size:16px; cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      transition: transform .12s ease;
      will-change: transform;
    }
    button:active{transform:scale(.98)}
    .yes{background:#ff4d88;color:#fff}
    .no{background:#f2f2f2}
